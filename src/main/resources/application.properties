spring.datasource.url=jdbc:mysql://localhost/library
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.mvc.throw-exception-if-no-handler-found=true
# -1 for unlimited file size
spring.http.multipart.max-file-size=-1
spring.jackson.serialization.fail-on-empty-beans=false

# possible values: validate | update | create | create-drop
spring.jpa.hibernate.ddl-auto=create-drop
#spring.jpa.show-sql=true

#database custom settings
database.prefix=prefix

#JWT custom secret token
jwt.secret=94op8ypVbp7Fq6hvaiJ6aCA7zbTwZNkJ
jwt.expiration=604800

jwt.authorization.header.key=Authorization
jwt.authorization.header.value=Bearer

jwt.route.authentication.path=/auth/login
jwt.route.authentication.refresh=/token/refresh

#BCrypt salt length
bcrypt.strength=13

#Configure upload
upload.folder=uploads